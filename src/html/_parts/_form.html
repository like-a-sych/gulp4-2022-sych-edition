<form class="needs-validation form" method="POST" action="#" enctype="multipart/form-data">
  <input type="hidden" name="from" value="@@from">
  <input type="text" name="invisible" class="invisible" value="">
  <!-- <input type="reset" class="resetBtn" name="resetBtn"> -->

  <div class="main-form__wrapper">
    <div class="main-form__item">
      <label for="tel" class="main-form__label">Введите ваш номер телефона:</label>
      <div class="main-form__field">
        <input id="tel" type="tel" class="main-form__input form-control" name="phone" placeholder="+7 (___) ___-__-__"
          required="">
      </div>
    </div>
    <div class="main-form__item main-form__item_mail">
      <div class="main-form__field">
        <input type="email" class="main-form__input form-control" name="email" placeholder="Введите ваш e-mail">
      </div>
    </div>
    <div class="main-form__item">
      <div class="main-form__button">
        <button type="submit" class="_main-btn _main-btn_red">
          @@button
        </button>
      </div>
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check__input" checked="" id="@@check" required="">
    <label class="form-check__label" for="@@check">Я принимаю условия <a data-bs-toggle="modal"
        data-bs-target="#security-politics">политики конфиденциальности</a></label>
  </div>
</form>
